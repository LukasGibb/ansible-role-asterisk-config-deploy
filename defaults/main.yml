---
# defaults file for ansible-role-asterisk-config-deploy

# These variables must be passed and are used to build the URL to your repository
# "https://", "ssh://" etc
asterisk_config_deploy_repo_protocol: "ssh://" 
# Do not include the protocol in the URL ie 'https://'
asterisk_config_deploy_repo_url: "github.com/myusername/myasteriskconfig"


# The directory where the git files will be checked out to
asterisk_config_deploy_path: "/etc/asterisk-config-deploy/"

# If the asterisk config files are in a subfolder in the repo, specify it here
# eg. "asterisk-config/"
asterisk_config_deploy_repo_subfolder: ""


# If there are config files specific to a particular server, provide the path here.
# These files will be symlinked after the asterisk_config_deploy_repo_subfolder files.
# eg. a US based PABX may have "asterisk-config/us/" and the UK PABX would have "asterisk-config/uk/"
asterisk_config_deploy_repo_override_subfolder: ""

# The directory asterisk looks in for it's config files
asterisk_config_deploy_asterisk_path: "/etc/asterisk/"

# Concatenate variables to shorten them and make other code more readable (keeping under 120 chars per line)
asterisk_config_deploy_repo: "{{ asterisk_config_deploy_repo_protocol }}{{ asterisk_config_deploy_repo_url }}"
asterisk_config_deploy_base_path: "{{ asterisk_config_deploy_path }}{{ asterisk_config_deploy_repo_subfolder }}"
asterisk_config_deploy_or_path: "{{ asterisk_config_deploy_path }}{{ asterisk_config_deploy_repo_override_subfolder }}"
